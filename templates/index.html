{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="text-center mb-4">
    <h1 class="fw-bold">Nail Designs & Services</h1>
    <p class="text-muted">Browse our styles. Click “Book” to reserve your slot.</p>
  </div>
  <div class="row">
    {% for s in services %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img src="{{ url_for('static', filename='images/' ~ s.image) }}" class="card-img-top" alt="{{ s.name }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ s.name }}</h5>
          <p class="card-text">{{ s.desc }}</p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="fw-bold">${{ '%.2f'|format(s.price) }}</span>
            <a href="{{ url_for('book') }}" class="btn btn-primary">Book Now</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
